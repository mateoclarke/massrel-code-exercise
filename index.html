<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Awesome Bands</title>
    <meta name="description" content="A leaderboard of the most awesome bands of all time." />
    <meta name="author" content="Mass Relevance" />
    <meta name="viewport" content="width=device-width" />
    <base target="_blank" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />

  </head>
  <body>

    <div class="app-header">
      <img src="img/awesome_bands_header.png" title="Awesome Bands" alt="Awesome Bands">
    </div>

    <div class="app-leaderboard">
      <div class="band-row band-1">
        <p class="band-name">Hoobastank</p>
        <div class="band-score">
          <span class="band-count">1,329</span> Mentions
        </div>
      </div>
      <div class="band-row band-2">
        <p class="band-name">Creed</p>
        <div class="band-score">
          <span class="band-count">1,329</span> Mentions
        </div>
      </div>
      <div class="band-row band-3">
        <p class="band-name">Puddle of Mudd</p>
        <div class="band-score">
          <span class="band-count">1,329</span> Mentions
        </div>
      </div>
      <div class="band-row band-4">
        <p class="band-name">Godsmack</p>
        <div class="band-score">
          <span class="band-count">1,329</span> Mentions
        </div>
      </div>
      <div class="band-row band-row-last band-5">
        <p class="band-name">Insane Clown Posse</p>
        <div class="band-score">
          <span class="band-count">1,329</span> Mentions
        </div>
      </div>
    </div>



    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
